name: CI dotnet tests

on:
  workflow_call:
    inputs:
      affected_changes:
        description: Affected projects
        required: true
        type: string
      print_debug_output:
        description: Enable debug logging
        required: false
        type: string

jobs:
  build_matrix:
    name: Build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Find testprojects in affected projects
        id: set-matrix
        shell: pwsh
        run: |
          $affectedProjects = '${{ inputs.affected_changes  }}' | ConvertFrom-Json
          # $matrix = $affectedProjects | Where-Object {$_.Name -like '*Tests*'} | Select-Object -ExpandProperty Filepath  | ConvertTo-Json -Compress

          #I couldn't find a better way to lowercase keys in a hashtable
          $matrix = @()
          foreach ($project in $affectedProjects) {
            if ($project.Name -like '*Tests*') {
              $matrix += [PSCustomObject]@{
                name     = $project.Name
                filepath = $project.FilePath
              } 
            }
          }
          $matrixJson = $matrix | ConvertTo-Json -Compress

          Write-Host "Matrix JSON: $matrixJson"
          "matrix=$matrixJson" >> $env:GITHUB_OUTPUT

  print_matrix:
    if: ${{ inputs.print_debug_output == 'true' }}
    name: Print matrix
    runs-on: ubuntu-latest
    needs: build_matrix
    steps:
      - name: Print
        run: |
          echo "Matrix: ${{needs.build_matrix.outputs.matrix}}"

  build_tests_in_project:
    name: Build ${{ matrix.project.name }}
    runs-on: ubuntu-latest
    needs: build_matrix
    strategy:
      fail-fast: false
      matrix: 
        project: ${{fromJson(needs.build_matrix.outputs.matrix)}} 
    env:
      RELEASE_VERSION: dotnet_${{ github.event.pull_request.number }}
      outputpath: ${{ github.workspace }}/source/Tests/bin/Release/net8.0
    steps:
      # - name: Build and run tests
      #   run: |
      #     echo "Build and run tests in ${{ matrix.project.name }}"
      #     echo "Filepath: ${{ matrix.project.filepath }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ env.RELEASE_VERSION }}-${{ matrix.project.name}} # Cache per PR

      - name: Build ${{ matrix.project.name }}
        run: |
          dotnet publish \
            '${{ matrix.project.filepath }}' \
            --configuration Release \
            --output '${{ env.outputpath }}' \
            -p:ErrorOnDuplicatePublishOutputFiles=false  # To avoid the error "Found multiple publish output files with the same relative path"

          ls source/Tests/bin/Release/net8.0

      - uses: actions/upload-artifact@v4
        with:
          name: pm-tests-${{ matrix.project.name }}
          path: ${{ env.outputpath }}/*

  merge:
    runs-on: ubuntu-latest
    needs: build_tests_in_project
    name: Merge test artifacts
    steps:
      - name: Merge artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: pm-tests-outputs
          delete-merged: true
          retention-days: 7